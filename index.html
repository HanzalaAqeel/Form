<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="white" style="color:black">
    <h1>Form:</h1>
        <form>
            <fieldset>
                <legend>User Details</legend>
                <br>
                <label for="Name"><strong>Name:</strong></label>
                <br>
                <input required type="text" name="Name" maxlength="20" minlength="3" placeholder="Your Name Here">
                <br><br>
                <label for="Father Name"><strong>Father Name:</strong></label>
                <br>
                <input required type="text" name="Father Name" maxlength="20" minlength="3" placeholder="Your Father's Name Here">
                <br><br>
                <label for="Gender"><strong>Gender:</strong></label>
                <br>
                <input type="Radio" name="Gender" value="Male" checked/> Male
                <input type="Radio" name="Gender" value="Female"/> Female
                <br><br>
                <label for="DOB"><strong>Date of Birth:</strong></label>
                <br>
                <input required type="date" name="DOB">
                <br><br>
                <label for="Location"><strong>Location:</strong></label>
                <br>
                <select name="Location">
                    <option value="Karachi">Karachi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Quetta">Quetta</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Multan">Multan</option>
                </select>
                <br><br> 
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <br>
                <label for="Contact"><strong>Contact:</strong></label>
                <input required type="text" name="Contact" maxlength="13" minlength="11" placeholder="+92">
                <br><br>
                <label for="Email"><strong>Email:</strong></label>
                <input required type="text" name="Email" maxlength="50" minlength="9" placeholder="example@gmail.com">
                <br><br>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
</body>
</html>
